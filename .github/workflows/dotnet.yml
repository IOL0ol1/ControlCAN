# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish x86
      run: dotnet publish -r win-x86 -c Release -o ./publish/win-x86
    - name: Publish x64
      run: dotnet publish -r win-x64 -c Release -o ./publish/win-x64
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        release_name: Release v1.0.0
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload x86 artifact to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        files: ./publish/win-x86/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload x64 artifact to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        files: ./publish/win-x64/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      
      
