# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    tags:
      - 'v*' 

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish x86
      run: dotnet publish -r win-x86 -c Release -o ./publish/win-x86
    - name: Publish x64
      run: dotnet publish -r win-x64 -c Release -o ./publish/win-x64
    - name: Upload a Build Artifact x86
      uses: actions/upload-artifact@v4.5.0
      with:
        name: ControlCANx86
        path: ./publish/win-x86/
    - name: Upload a Build Artifact x64
      uses: actions/upload-artifact@v4.5.0
      with:
        name: ControlCANx64
        path: ./publish/win-x64/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref }} 
        release_name: Release ${{ github.ref }} 
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload x86 artifact to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }} 
        files: ./publish/win-x86/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload x64 artifact to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }} 
        files: ./publish/win-x64/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}